<!doctype html>
<html lang="en">
	<head>
		<!-- Charset -->
		<meta charset="utf-8" />

		<!-- Favicon -->
		<!-- TODO: Put an Icon there -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#ffffff" />
		<meta name="msapplication-TileColor" content="#ffffff" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Metas -->
		<meta name="viewport" content="width=device-width" />
		<meta name="copyright" content="KesvaL" />
		<meta name="theme-color" content="#4285f4" />

		<meta name="robots" content="index, follow" />

		<meta name="og:type" content="website" />
		<meta name="og:site_name" content="Firebase Svelte" />

		<meta
			name="keywords"
			content="firebase, svelte, firebase-svelte, package, node, sveltekit, database"
		/>
		<meta
			name="subject"
			content="Firebase Svelte is a package that allows you to use Firebase in your SvelteKit project."
		/>

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="yes" name="apple-touch-fullscreen" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />

		<!-- TODO: Put an Icon there -->
		<link rel="apple-touch-icon" href="/images/logos/firebase-svelte.png" />
		<link rel="apple-touch-startup-image" href="/images/logos/firebase-svelte.png" />

		<meta name="darkreader-lock" />

		<meta name="theme-color" content="#10101a" />
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="#f1f1ea" />
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#10101a" />

		<script>
			const theme = localStorage.getItem('theme') || 'auto';
			document.firstElementChild?.setAttribute('data-theme', theme);
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
